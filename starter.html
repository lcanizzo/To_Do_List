<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Tasks</h4>
                    </div>
                    <div class="card-body">
                        <!-- <form action="/newTask" method="post" Content-Type='application/json'> -->
                            <form>
                                <input id="task-input" name="newTask" class="form-control form-control-lg" type="text" placeholder="New Task">
                            </form>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Completed</h4>
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $("#task-input").on('keyup', (e) => {
        if (e.which == 13) {
            e.preventDefault();
            let newTask = {
                newTask: $('#task-input').val().trim()
            };
            $("#task-input").val("");
            $.post("/newTask", newTask).done((data, error)=>{
                console.log(data);
                console.log(error);
                // Post would send input to server app.post("/newTask") to handle data
                // .done would take returned array and with new input and add it to the to-do div as a series of divs or buttons for each item in the array with a standard / incrementing class related to name or data-id of the button.
            })
        }
    });

    //On click event for the class of divs that were created in the previous function.
        // take a data value for the button / div clicked using a get request for the array, remove the related index server side and push it to the completed array, render both arrays again to the two divs.
</script>
</html>
